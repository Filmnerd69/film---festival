<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Film Festival</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .content {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Private Film Festival</h1>
    <div id="login">
        <form onsubmit="return checkPassword()">
            <label for="password">Enter Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="content" id="content">
        <h2>Festival Lineup</h2>
        <p>Details about the films, schedule, and more.</p>
    </div>
    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const correctPassword = 'Cinema1895';  // Replace with your desired password
            if (password === correctPassword) {
                document.getElementById('login').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                return false;
            } else {
                alert('Incorrect password, please try again.');
                return false;
            }
        }
    </script>
</body>
</html>
